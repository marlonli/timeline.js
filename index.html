	$.ajax({
		type: "GET",
		url: '101cases.csv',
		dataType: 'text',
		success: function(data) {parseData(data);}
	});

	function parseData(csv) {
		// Parse .csv file
		var lines = csv.split("\n");
		var result = [];
		for (var i = 1; i < lines.length; i++) {
			var obj = {};
			var contents = lines[i].split(",");
			obj.seq = contents[0];
			obj.activity = contents[1];
			var time = contents[2].split(":");
			obj.StartTime = (+time[0]) * 60 * 60 + (+time[1]) * 60 + (+time[2]);
			var time = contents[3].split(":");
			obj.EndTime = (+time[0]) * 60 * 60 + (+time[1]) * 60 + (+time[2]);
			result.push(obj);
		}
		console.log(result);

		var data = {};
		// Find the scale
		var scale = 0;
		for (var i = 0; i < result.length; i++) scale = scale < result[i].EndTime ? result[i].EndTime : scale;
		data.scale = scale;
		// Alignment
		var alignment = [],
			alignObj = {},
			ID = [],
			value = [];
		for (var i = 0; i < result.length; i++) {
			if (i == 0) {
				ID.push({"seq":result[i].seq});
				alignObj.ID = ID;
				value.push({"EndTime":result[i].EndTime,"StartTime":result[i].StartTime,"Duration":parseInt(result[i].EndTime - result[i].StartTime),"activity":result[i].activity});
			} else {
				if (result[i].seq===result[i - 1].seq) value.push({"EndTime":result[i].EndTime,"StartTime":result[i].StartTime,"Duration":parseInt(result[i].EndTime - result[i].StartTime),"activity":result[i].activity});
				else {
					alignObj.value = value;
					alignment.push(alignObj);
					alignObj = {};
					value = [];
					ID = [];
					ID.push({"seq":result[i].seq});
					alignObj.ID = ID;
					value.push({"EndTime":result[i].EndTime,"StartTime":result[i].StartTime,"Duration":parseInt(result[i].EndTime - result[i].StartTime),"activity":result[i].activity});
				}
			}
		}
		alignObj.value = value;
		alignment.push(alignObj);
		data.alignment = alignment;
		// Detect overlaps and set subrows & heights

	}
